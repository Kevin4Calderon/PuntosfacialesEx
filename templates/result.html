<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Points Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .processed-image {
            max-width: 80%; /* Ajustar el tamaño máximo de las imágenes */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Processed Results</h1>
        <div class="mt-4">
            <h3>Puntos faciales</h3>
            <img src="{{ image }}" class="img-fluid processed-image" alt="Processed Image">
        </div>
        <div class="mt-4">
            <h3>Imagen en horizontal</h3>
            <img src="{{ flipped_horizontal }}" class="img-fluid processed-image" alt="Flipped Horizontal Image">
        </div>
        <div class="mt-4">
            <h3>Brillo alto imagen</h3>
            <img src="{{ brighter_image }}" class="img-fluid processed-image" alt="Brightened Image">
        </div>
        <div class="mt-4">
            <h3>Imagen volteada en vertical</h3>
            <img src="{{ flipped_vertical }}" class="img-fluid processed-image" alt="Flipped Vertical Image">
        </div>
        <div class="mt-4">
            <a href="/" class="btn btn-secondary">Procesar otra imagen</a>
        </div>
    </div>
</body>
</html>
